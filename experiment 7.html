<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Major Versions of HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        /* Common container style */
        .container {
            border: 2px solid #d9a441;
            border-radius: 12px;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
        }

        /* Inline element section */
        .inline-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .inline-box {
            display: inline-block;
            border: 2px solid #d9a441;
            border-radius: 10px;
            padding: 15px 25px;
            margin: 10px;
            background-color: #fff;
        }

        .inline-label {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Block level section */
        .block-section {
            text-align: center;
        }

        .block-box {
            display: block;
            border: 2px solid #4a7aa3;
            border-radius: 10px;
            padding: 20px;
            margin: 15px auto;
            width: 70%;
            background-color: #e9f1f8;
        }

        .block-label {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Major Versions of HTML</h2>

    <!-- Inline Element Section -->
    <div class="container">
        <div class="inline-section">
            <div class="inline-box">Box 1</div>
            <div class="inline-box">Box 2</div>
            <div class="inline-box">Box 3</div>
            <div class="inline-box">Box 4</div>
        </div>
        <div class="inline-label">Inline Element</div>
    </div>

    <!-- Block Level Element Section -->
    <div class="container">
        <div class="block-section">
            <div class="block-box">Box 1</div>
            <div class="block-box">Box 2</div>
            <div class="block-box">Box 3</div>
            <div class="block-box">Box 4</div>
        </div>
        <div class="block-label">Block-Level Element</div>
    </div>
 <hr>
    <p>Anushka Gupta</p>
    <p>2025b01011287</p>
</body>
</html>
